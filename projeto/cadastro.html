<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Amaná</title>
    
    <script>
        (function() {
            const saved = sessionStorage.getItem('theme');
            const html = document.documentElement;
            html.setAttribute('data-theme', saved || 'light');
        })();
    </script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo-login-cadastro.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/img/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
   <div class="login-container">
    <div class="login-card">
      <div class="theme-switch-container">
        <button class="btn-icon" id="toggleThemeLogin">
            <i class="fa-solid fa-moon"></i> 
        </button>
    </div>
            <h2>Cadastre-se</h2>
            <p class="subtitle">Crie sua conta no Amaná</p>
            
            <form id="cadastroForm" action="php/cadastrar_conta.php" method="POST">

                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="senha" placeholder="Senha" required>
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="confirmPassword" name="confirmar_senha" placeholder="Confirmar Senha" required>
                </div>
                 <form id="form">
                <label><input type="checkbox" id="aceito"> Aceito os <a href="termoUso.html" target="_blank">Termos de Uso</a></label>
                <br><br>           
                <button type="submit" id="btnCriar" class="btn-login" disabled>Criar Conta</button>

            </form>


            <p class="info">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
document.getElementById("cadastroForm").addEventListener("submit", (e) => {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
        e.preventDefault();
        alert("As senhas não coincidem!");
    }
});
</script>
<!-- func para aceitar os termos -->
<script>
  const checkbox = document.getElementById("aceito");
  const botao = document.getElementById("btnCriar");

  checkbox.addEventListener("change", () => {
    if (checkbox.checked) {
      botao.disabled = false;
      botao.classList.add("enabled");
    } else {
      botao.disabled = true;
      botao.classList.remove("enabled");
    }
  });

  document.getElementById("form").addEventListener("submit", (e) => {
    if (!checkbox.checked) {
      e.preventDefault();
      alert("Você precisa aceitar os termos para continuar.");
    }
  });
</script>

</body>
<script>
    // Função para alternar o tema e salvar no sessionStorage
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        sessionStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    }

    // Função para atualizar o ícone do botão com base no tema
    function updateThemeIcon(theme) {
        const button = document.getElementById('toggleThemeLogin');
        if (button) {
            const icon = button.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fa-solid fa-sun'; // Sol para trocar para o modo claro
            } else {
                icon.className = 'fa-solid fa-moon'; // Lua para trocar para o modo escuro
            }
        }
    }

    // 1. Ouve o clique do botão
    document.getElementById('toggleThemeLogin').addEventListener('click', toggleTheme);
    
    // 2. Garante que o ícone inicial seja o correto ao carregar a página
    const initialTheme = document.documentElement.getAttribute('data-theme') || 'light';
    updateThemeIcon(initialTheme);
</script>
</html>
