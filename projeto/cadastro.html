<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - WeatherMonitor</title>
    
    <script>
        (function() {
            const saved = sessionStorage.getItem('theme');
            const html = document.documentElement;
            html.setAttribute('data-theme', saved || 'light');
        })();
    </script>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="estilo-login-cadastro.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <div class="login-container">
    <div class="login-card">
      <div class="theme-switch-container">
        <button class="btn-icon" id="toggleThemeLogin">
            <i class="fa-solid fa-moon"></i> 
        </button>
    </div>
            <h2>Cadastre-se</h2>
            <p class="subtitle">Crie sua conta no WeatherMonitor</p>
            
            <form id="cadastroForm">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                </div>
                
                <button type="submit" class="btn-login">Criar Conta</button>
            </form>

            <p class="info">Já tem uma conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // 1. Validação de Senhas
            if (password !== confirmPassword) {
                alert("As senhas não coincidem!");
                return;
            }

            // 2. Envio dos Dados para a API
            try {
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Cadastro realizado com sucesso! Faça o login agora.");
                    window.location.href = "login.html"; // Redireciona para o login
                } else {
                    // Trata erros específicos da API (ex: usuário já existe)
                    alert(`Falha no cadastro: ${data.message || 'Erro desconhecido.'}`);
                }
            } catch (error) {
                console.error('Erro de rede:', error);
                alert("Ocorreu um erro ao tentar se conectar ao servidor.");
            }
        });
    </script>
</body>
<script>
    // Função para alternar o tema e salvar no sessionStorage
    function toggleTheme() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        sessionStorage.setItem('theme', newTheme);
        updateThemeIcon(newTheme);
    }

    // Função para atualizar o ícone do botão com base no tema
    function updateThemeIcon(theme) {
        const button = document.getElementById('toggleThemeLogin');
        if (button) {
            const icon = button.querySelector('i');
            if (theme === 'dark') {
                icon.className = 'fa-solid fa-sun'; // Sol para trocar para o modo claro
            } else {
                icon.className = 'fa-solid fa-moon'; // Lua para trocar para o modo escuro
            }
        }
    }

    // 1. Ouve o clique do botão
    document.getElementById('toggleThemeLogin').addEventListener('click', toggleTheme);
    
    // 2. Garante que o ícone inicial seja o correto ao carregar a página
    const initialTheme = document.documentElement.getAttribute('data-theme') || 'light';
    updateThemeIcon(initialTheme);
</script>
</html>
