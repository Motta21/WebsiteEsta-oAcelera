<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // ------ Cores do tema ------
    const colors = {
        temp: "rgba(255, 99, 132, 0.9)",    // Rosa avermelhado
        umid: "rgba(0, 149, 255, 0.9)",     // Azul moderno
        press: "rgba(255, 193, 7, 0.9)",    // Amarelo
    };

    // ------ GRÁFICO TEMPERATURA ------
    new Chart(document.getElementById("tempChart"), {
        type: "line",
        data: {
            labels: ["00h", "01h", "02h", "03h", "04h"],
            datasets: [{
                label: "Temperatura (°C)",
                data: [20, 21, 22, 23, 24],
                borderColor: colors.temp,
                backgroundColor: "rgba(255, 99, 132, 0.15)",
                tension: 0.35,
                borderWidth: 3,
                pointRadius: 4
            }]
        },
        options: {
            plugins: { legend: { labels: { color: "#ccc" } } },
            scales: {
                x: { ticks: { color: "#aaa" }, grid: { color: "#333" } },
                y: { ticks: { color: "#aaa" }, grid: { color: "#333" } }
            }
        }
    });

    // ------ GRÁFICO UMIDADE ------
    new Chart(document.getElementById("umidChart"), {
        type: "line",
        data: {
            labels: ["00h", "01h", "02h", "03h", "04h"],
            datasets: [{
                label: "Umidade (%)",
                data: [80, 82, 85, 83, 81],
                borderColor: colors.umid,
                backgroundColor: "rgba(0, 149, 255, 0.15)",
                tension: 0.35,
                borderWidth: 3,
                pointRadius: 4
            }]
        },
        options: {
            plugins: { legend: { labels: { color: "#ccc" } } },
            scales: {
                x: { ticks: { color: "#aaa" }, grid: { color: "#333" } },
                y: { ticks: { color: "#aaa" }, grid: { color: "#333" } }
            }
        }
    });

    // ------ GRÁFICO PRESSÃO ------
    new Chart(document.getElementById("pressChart"), {
        type: "line",
        data: {
            labels: ["00h", "01h", "02h", "03h", "04h"],
            datasets: [{
                label: "Pressão (hPa)",
                data: [1012, 1013, 1011, 1014, 1015],
                borderColor: colors.press,
                backgroundColor: "rgba(255, 193, 7, 0.15)",
                tension: 0.35,
                borderWidth: 3,
                pointRadius: 4
            }]
        },
        options: {
            plugins: { legend: { labels: { color: "#ccc" } } },
            scales: {
                x: { ticks: { color: "#aaa" }, grid: { color: "#333" } },
                y: { ticks: { color: "#aaa" }, grid: { color: "#333" } }
            }
        }
    });
</script>
