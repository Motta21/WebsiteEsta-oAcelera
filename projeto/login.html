<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - WeatherMonitor</title>
   <script>
    (function() {
      const saved = sessionStorage.getItem('theme');
      const html = document.documentElement;
      html.setAttribute('data-theme', saved || 'light');
    })();
  </script>
  <link rel="stylesheet" href="../css/estilo-login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>WeatherMonitor</h2>
      <p class="subtitle">Acesse sua conta</p>
      
      <form id="loginForm">
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="username" placeholder="Usuário" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Senha" required>
        </div>
        
        <button type="submit" class="btn-login">Entrar</button>
      </form>

      <p class="info">Ainda não tem conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (data.success) {
        alert("Login realizado com sucesso!");
        window.location.href = "index.html"; // redireciona para o dashboard
      } else {
        alert("Usuário ou senha inválidos.");
      }
    });
  </script>
</body>
</html>
